<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Canvas - Dynamic Node Interaction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Cytoscape.js for graph visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    
    <!-- Import all modules as ES modules -->
    <script type="module" src="/static/js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Canvas</h1>
            <div class="controls">
                <button id="add-node-btn">Add Node</button>
                <button id="save-graph-btn">Save Graph</button>
                <button id="load-graph-btn">Load Graph</button>
                <button id="theme-toggle-btn" class="theme-toggle" title="Toggle Light/Dark Theme">
                    <span class="theme-icon">ðŸŒ“</span>
                </button>
                <!-- Reset DB button is added dynamically -->
            </div>
        </header>
        
        <main>
            <div class="canvas-container">
                <div id="cy"></div>
            </div>
            
            <div class="conversation-panel">
                <div class="node-info">
                    <h2 id="active-node-title">No Active Node</h2>
                    <div id="node-details">
                        <p>Select a node to view details</p>
                    </div>
                    <!-- Node operations container is added dynamically -->
                </div>
                
                <div class="chat-container">
                    <div id="chat-messages"></div>
                    
                    <div class="chat-input-container">
                        <textarea id="chat-input" placeholder="Type your message here..." disabled></textarea>
                        <button id="send-btn" disabled>Send</button>
                    </div>
                    
                    
                </div>
            </div>
        </main>
    </div>
    
    <!-- Node configuration modal -->
    <div id="node-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configure Node</h2>
            
            <form id="node-form">
                <div class="form-group">
                    <label for="node-name">Node Name:</label>
                    <input type="text" id="node-name" required>
                </div>
                
                <div class="form-group">
                    <label for="backend-select">Backend:</label>
                    <select id="backend-select" required>
                        <option value="ollama">Ollama</option>
                        <option value="groq">Groq</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="model-select">Model:</label>
                    <select id="model-select" required>
                        <option value="">Loading models...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="system-message">System Message:</label>
                    <textarea id="system-message" placeholder="e.g., You are a helpful assistant" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
                
                <div class="form-group">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" min="1" max="4096" value="1024">
                </div>
                
                <div class="form-actions">
                    <button type="submit">Save Node</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
